{% extends "base.html" %}
{% block title %}Time Usage Summary{% endblock %}

{% block content %}
<h3 class="mb-4">Total Time Spent in Each Parking Lot</h3>
<canvas id="timeChart" height="100"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const lotNames = {{ lot_names | tojson | safe }};
const totalHours = {{ total_hours | tojson | safe }};

new Chart(document.getElementById('timeChart'), {
    type: 'bar',
    data: {
        labels: lotNames,
        datasets: [{
            label: 'Total Hours Parked',
            data: totalHours,
            backgroundColor: '#17a2b8'
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Hours'
                }
            }
        }
    }
});
</script>
{% endblock %}
