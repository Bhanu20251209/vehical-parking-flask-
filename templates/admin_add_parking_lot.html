{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if lot else 'Add' }} Parking Lot</h2>

<form method="POST">
  <div class="mb-3">
    <label>Location Name</label>
    <input type="text" name="prime_location_name" class="form-control" required
           value="{{ lot.prime_location_name if lot and lot.prime_location_name else '' }}">
  </div>

  <div class="mb-3">
    <label>Address</label>
    <input type="text" name="address" class="form-control"
           value="{{ lot.address if lot and lot.address else '' }}">
  </div>

  <div class="mb-3">
    <label>Pin Code</label>
    <input type="text" name="pin_code" class="form-control"
           value="{{ lot.pin_code if lot and lot.pin_code else '' }}">
  </div>

  <div class="mb-3">
    <label>Price per hour</label>
    <input type="number" step="0.01" name="price_per_hour" class="form-control" required
           value="{{ lot.price_per_hour if lot and lot.price_per_hour else '' }}">
  </div>

  <div class="mb-3">
    <label>Total Spots</label>
    <input type="number" name="max_spots" class="form-control" required
           value="{{ lot.max_spots if lot and lot.max_spots else '' }}">
  </div>

  <button type="submit" class="btn btn-success">{{ 'Update' if lot else 'Add' }}</button>
  <a href="#" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
