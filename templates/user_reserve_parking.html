{% extends "base.html" %}
{% block content %}
<h2>Reserve Parking Spot at {{ lot.prime_location_name }}</h2>

<form method="POST">
  <div class="mb-3">
    <label>Vehicle Number</label>
    <input type="text" name="vehicle_number" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Location</label>
    <input type="text" class="form-control" value="{{ lot.address }}" readonly>
  </div>

  <div class="mb-3">
    <label>Price Per Hour</label>
    <input type="text" class="form-control" value="{{ lot.price_per_hour }}" readonly>
  </div>

  <button type="submit" class="btn btn-success">Reserve Spot</button>
  <a href="{{ url_for('user.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
